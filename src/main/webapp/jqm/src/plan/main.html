<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DayByDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.3.css"/>
    <script src="../lib/jquery-1.11.1.js"></script>
    <script src="../lib/jquery.mobile-1.4.3.js"></script>
</head>

<body>

    <div data-role="page" id="index">
        <div data-role="header" data-position="fixed">
            <h1>计划列表</h1>
        </div>
        <div data-role="content">
            <div data-role="collapsible">
                <h4>进行中的计划</h4>
                <ul data-role="listview">
                  <li><a href="#"  onclick="changePage('plane_on')">Adam</a></li>
                </ul>
            </div>
            <div data-role="collapsible">
                <h4>待接收的计划</h4>
                <ul data-role="listview">
                   <li><a href="#" onclick="changePage('plane_ing')">Bill</a></li>
                   <li><a href="#" onclick="changePage('plane_ing')">Bob</a></li>
                </ul>
            </div>
            <div data-role="collapsible">
                <h4>我的草稿</h4>
                <ul data-role="listview">
                  <li><a href="#" onclick="changePage('plane_draft')">Calvin</a></li>
                </ul>
            </div>
            <div data-role="collapsible">
                <h4 onclick="changePage('plane_done_degree')">已结束的计划</h4>
            </div>
        </div>
        <div data-role="navbar" data-position="fixed">
            <ul>
                <li><a href="#" data-icon="grid"  onclick="changePage('my_friends')">我的好友</a></li>
                <li><a href="#" data-icon="grid"  onclick="changePage('add_friend')">添加好友</a></li>
                
            </ul>
        </div>
    </div>


    <!-- 好友start -->

    <!-- 添加好友 -->
    <div data-role="page" id="add_friend">
        <div data-role="header" data-position="fixed"> 
            <h1>添加好友</h1>
        </div>
        <div role="main" class="ui-content">
            <form method="post" action="demoform.asp">
                <fieldset data-role="controlgroup">
                    <legend>今日完成状态</legend>
                    <label for="male">完成</label>
                    <input type="radio" name="gender" id="male" value="01">
                    <label for="female">未完成</label>
                    <input type="radio" name="gender" id="female" value="02">   
                </fieldset>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
         <div data-role="footer">
             <a href="#" class="ui-btn ui-corner-all" data-rel="back">返回</a>
        </div>
    </div> 

    <!-- 显示好友 删除 增加计划 -->
    <div data-role="page" id="my_friends">
        <div data-role="header" data-position="fixed"> 
            <h1>我的好友</h1>
        </div>
        <div role="main" class="ui-content">
            <form method="post" action="demoform.asp">
                <fieldset data-role="controlgroup">
                    <legend>今日完成状态</legend>
                    <label for="male">完成</label>
                    <input type="radio" name="gender" id="male" value="01">
                    <label for="female">未完成</label>
                    <input type="radio" name="gender" id="female" value="02">   
                </fieldset>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
         <div data-role="footer">
            <a href="#" class="ui-btn ui-corner-all" data-rel="back">发起计划</a>
            <a href="#" class="ui-btn ui-corner-all" data-rel="back">返回</a>
        </div>
    </div> 

    <!-- 好友end -->


</body>
</html>
