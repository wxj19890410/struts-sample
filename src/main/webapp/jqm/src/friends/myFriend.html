<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DayByDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.3.css"/>
    <script src="../lib/jquery-1.11.1.js"></script>
    <script src="../lib/jquery.mobile-1.4.3.js"></script>
</head>

<body>
     <!-- 显示好友 删除 增加计划 -->
    <div data-role="page" id="my_friends">
        <div data-role="header" data-position="fixed"> 
            <h1>我的好友</h1>
        </div>
        <div role="main" class="ui-content">
            <form method="post" action="demoform.asp">
                <fieldset data-role="controlgroup">
                    <legend>今日完成状态</legend>
                    <label for="male">完成</label>
                    <input type="radio" name="gender" id="male" value="01">
                    <label for="female">未完成</label>
                    <input type="radio" name="gender" id="female" value="02">   
                </fieldset>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
         <div data-role="footer">
            <a href="#" class="ui-btn ui-corner-all" data-rel="back">发起计划</a>
            <a href="#" class="ui-btn ui-corner-all" data-rel="back">返回</a>
        </div>
    </div> 

</body>
</html>
