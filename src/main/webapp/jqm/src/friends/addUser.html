<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DayByDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.3.css"/>
    <script src="../lib/jquery-1.11.1.js"></script>
    <script src="../lib/jquery.mobile-1.4.3.js"></script>
</head>

<body>
    <!--注册-->
    <div data-role="page" id="add_user">
        <div data-role="header" data-position="fixed">
            <h1>注册账号</h1>
        </div>
        <div role="main" class="ui-content">
            <form method="post" action="demoform.asp">
                <div data-role="fieldcontain">
                    <label for="count">账号：</label>
                    <input type="text" name="count" id="addCount">
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="addPassword">       
                    <label for="name">昵称：</label>
                    <input type="text" name="name" id="addName">
                </div>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
         <div data-role="footer">
             <a href="#" class="ui-btn ui-corner-all" onclick="changePage('../index.html')">返回登录</a>
        </div>
    </div> 

</body>
<script>

    function changePage(url){
        $.mobile.changePage(url);
    }

</script>
</html>
